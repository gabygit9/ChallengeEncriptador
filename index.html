<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="ChallengeEncriptador.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="caja">
                <h1><img class="logo" src="Imagenes/Logo.png" alt="Logo Alura"></h1>
        </header>  
        <main>
            <ul class="box">
                <li>
                    <textarea cols="40" rows="5" id="mensaje"required class="place"placeholder="ingrese el texto aquí"></textarea>
                    <img class="rectangulo" src="Imagenes/Rectangle 1.png">
                    <div>
                        <img id="codigo" class="muneco" src="Imagenes/Muñeco.png" alt="muñeco">
                        <h1 ><p>Ningún mensaje fue encontrado</p></h1>
                        <p class="text">Ingrese el texto que desee encriptar o desencriptar</p>
                    </div>
                    <div id="contenedor">
                        <textarea cols="40" rows="20" class="texto-encriptado" readonly></textarea>
                        <button class="copiar" onclick="copyToClickBoard()">Copiar</button>
                    </div>
                </li>
            </ul>  
        </main>
        <footer>
            <div>                       
                <nav>
                    <ul>
                        <form class="btn">
                            <p>&#9787 Sólo letras minúsculas y sin acentos</p>
                            <li id="encriptar"><button onclick="valido(event)">Encriptar!</button></li>
                            <li id="desencriptar"><button onclick="validoDes(event)">Desencriptar!</button></li>
                            <p class="me">Desarrollado por Gabriela Camacho</p>
                        </form>
                    </ul>
                </nav>
            </div>
        </footer>
        <script src="challengeEncriptador.js"></script>
    </body>

</html>
